<h4 class="subsectionHead"><span class="titlemark">6.3.2   </span> <a 
href="#x70-780006.3.2" id="x70-780006.3.2">invocation</a></h4>
<!--l. 3105--><p class="noindent" >Method invocation for classes is no different than for objects. The following is a valid method
invocation:
                                                                            

                                                                            
<table 
class="verbatim"><tr class="verbatim"><td 
class="verbatim"><div class="verbatim">
Var&#x00A0;&#x00A0;AnObject&#x00A0;:&#x00A0;TAnObject;
&#x00A0;<br />begin
&#x00A0;<br />&#x00A0;&#x00A0;AnObject&#x00A0;:=&#x00A0;TAnObject.Create;
&#x00A0;<br />&#x00A0;&#x00A0;ANobject.AMethod;
</div>
</td></tr></table>
